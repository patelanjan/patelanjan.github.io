<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undergoing Maintenance</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Light clean background like the image */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 60px 40px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            text-align: left; /* Aligned left to match the image style */
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .logo-area {
            display: flex;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo {
            height: 40px; /* Adjust based on your logo shape */
            margin-right: 15px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #5d6d7e;
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <img src="./logo.png" alt="Logo" class="logo">
            <span class="logo-text">Anjan Patel</span>
        </div>

        <h1>We're Undergoing Maintenance</h1>
        <p>We'll be back online shortly with<br>an improved experience!</p>
    </div>

</body>
</html>
