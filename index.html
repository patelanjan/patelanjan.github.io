<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        /* Engineering Animation */
        .animation-box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .main-gear {
            fill: #adb5bd;
            animation: spin 8s linear infinite;
            transform-origin: center;
        }

        .engineer-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            animation: work 2s ease-in-out infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes work {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="animation-box">
            <svg class="main-gear" viewBox="0 0 24 24" width="180" height="180">

            </svg>
            
            <svg class="engineer-icon" viewBox="0 0 24 24" fill="#007bff">
