<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('./engback.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 40px;
            max-width: 500px;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        h1 { 
            font-size: 2rem; 
            letter-spacing: 2px;
            margin-bottom: 10px; 
            text-transform: uppercase;
        }

        p {
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .btn {
            padding: 15px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn:hover { 
            background-color: #0056b3; 
        }

        .email-text {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./logo.png" alt="Logo" class="logo">
        
        <h1>Site Under Maintenance</h1>
        <p>Our website is currently undergoing scheduled maintenance.</p>
        
        <a href="mailto:support@anjanpatel.ca" class="btn">CONTACT US</a>

        <a href="mailto:support@anjanpatel.ca" class="email-text">support@anjanpatel.ca</a>
    </div>

</body>
</html>
