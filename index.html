<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | Anjan Patel</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('./engback.jpg') center/cover;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        .box {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./logo.png" alt="Logo" style="width:120px; margin-bottom:20px;">
        <h1>Site Under Maintenance</h1>
        <p>I'm currently updating my portfolio. Please reach out via email.</p>
        <a href="mailto:admin@anjanpatel.ca" target="_blank" class="btn">Email Anjan Directly</a>
    </div>
</body>
</html>
