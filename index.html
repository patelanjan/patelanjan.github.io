<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #444;
        }
        .card {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            max-width: 350px;
        }
        .gear-icon {
            font-size: 80px;
            color: #3498db;
            margin-bottom: 25px;
            animation: spin 4s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        h2 { font-weight: 600; margin-bottom: 10px; letter-spacing: 1px; }
        p { color: #666; margin-bottom: 30px; }
        
        .email-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white !important;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .email-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="card">
        <i class="fa-solid fa-gear gear-icon"></i>
        <h2>UNDER MAINTENANCE</h2>
        <p>The site is being updated. Please check back soon.</p>

        <button class="email-button" onclick="contactSupport()">
            <i class="fa-regular fa-envelope"></i> Contact Support
        </button>
    </div>

    <script>
        function contactSupport() {
            const email = 'anjan@anjanpatel.ca';
            // 1. Try to open the email app
            window.location.href = 'mailto:' + email;
            
            // 2. Show the email in a popup so they can see it if the app doesn't open
            alert('To contact us, please email: ' + email);
        }
    </script>

</body>
</html>
