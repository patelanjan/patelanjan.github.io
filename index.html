<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            /* Engineering background with dark overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('./engback.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 40px;
        }

        .logo {
            width: 180px;
            margin-bottom: 25px;
        }

        h1 { 
            font-size: 2.2rem; 
            letter-spacing: 2px;
            margin-bottom: 40px; 
            text-transform: uppercase;
        }

        .btn {
            padding: 15px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn:hover { 
            background-color: #0056b3; 
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="./logo.png" alt="Logo" class="logo">
        
        <h1>Site Under Maintenance</h1>
        
        <a href="mailto:support@anjanpatel.ca" target="_blank" class="btn">CONTACT US</a>
    </div>

</body>
</html>
