<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site In Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }

        /* Animated Gear Icon */
        .icon-container {
            margin-bottom: 25px;
        }

        .fa-gear {
            font-size: 60px;
            color: #2563eb; 
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-tag {
            background: #f1f5f9;
            color: #475569;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            border: 1px solid #e2e8f0;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 12px 0;
            font-weight: 600;
            color: #0f172a;
        }

        p {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .contact-box {
            border-top: 1px solid #f1f5f9;
            padding-top: 30px;
        }

        .email-link {
            color: #2563eb;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
        }

        .email-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-container">
        <i class="fa-solid fa-gear"></i>
    </div>
    
    <div class="status-tag">In Progress</div>
    <h1>Site Under Process</h1>
    <p>This personal website is currently being updated. Please check back soon.</p>
    
    <div class="contact-box">
        <a href="mailto:anjan@anjanpatel.ca" class="email-link">anjan@anjanpatel.ca</a>
    </div>
</div>

</body>
</html>
