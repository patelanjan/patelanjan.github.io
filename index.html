<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjan Patel | Mechanical Engineering Technologist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #1a1a1a;
            --accent: #3498db;
            --text-gray: #777;
            --text-dark: #222;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; color: var(--text-dark); }

        /* Sidebar mimicking reference site */
        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            color: white;
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #333;
            margin-bottom: 25px;
            object-fit: cover;
        }

        .sidebar h2 { font-size: 1.5rem; margin-bottom: 5px; font-weight: 700; }
        .sidebar p { color: var(--text-gray); font-size: 0.85rem; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }

        .nav-links { list-style: none; width: 100%; }
        .nav-links li { margin-bottom: 20px; font-size: 0.9rem; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .nav-links i { color: var(--accent); margin-right: 15px; width: 20px; }

        /* Main Content */
        .content { margin-left: 300px; padding: 100px 80px; width: 100%; }
        .hero h1 { font-size: 4rem; line-height: 1.1; margin-bottom: 20px; }
        .hero h1 span { color: var(--accent); }
        .hero p { font-size: 1.25rem; color: var(--text-gray); max-width: 600px; margin-bottom: 80px; }

        .section-title { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px; color: var(--accent); margin-bottom: 40px; font-weight: 700; }
        
        .exp-item { margin-bottom: 50px; }
        .exp-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 10px; }
        .exp-header h4 { font-size: 1.3rem; }
        .exp-header span { color: var(--text-gray); font-size: 0.9rem; }
        .company-name { font-weight: 600; color: var(--accent); margin-bottom: 10px; display: block; }
        .exp-item p { color: var(--text-gray); line-height: 1.8; font-size: 0.95rem; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 40px; }
            .content { margin-left: 0; padding: 40px; }
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>

    <aside class="sidebar">
