<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjan Patel | Mechanical Engineer</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color: #333; /* Fallback color */
        }

        /* Hero Section with professional background */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('./engback.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            /* Makes text pop against the background */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .btn {
            padding: 15px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>ANJAN PATEL</h1>
        <p>Mechanical Engineer</p>
        <a href="mailto:admin@anjanpatel.ca" class="btn">Contact Me</a>
    </section>

    <footer>
        &copy; 2026 Anjan Patel | Edmonton, AB | admin@anjanpatel.ca
    </footer>

</body>
</html>
