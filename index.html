    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b22;
            --text-primary: #ffffff;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
            --nav-bg: rgba(11, 14, 20, 0.9);
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-logo { font-weight: bold; color: var(--accent); text-decoration: none; font-size: 1.2rem; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; margin-left: 20px; font-size: 0.9rem; }
        .nav-links a:hover { color: var(--accent); }

        .container { max-width: 1000px; margin: 0 auto; padding: 60px 20px; }

        /* Hero Section */
        header {
            text-align: center;
            padding: 40px 0 80px 0;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.15);
        }
        h1 { font-size: 3.5rem; margin: 0; letter-spacing: -1px; }
        .hero-title { font-size: 1.5rem; color: var(--accent); margin-top: 10px; font-weight: 500; }

        section { margin-top: 80px; }
        h2 { font-size: 2rem; border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 5px; margin-bottom: 30px; }

        /* Grid Layouts for "Big" feel */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            transition: 0.3s ease;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .card h3 { margin-top: 0; color: var(--accent); }
        .card-sub { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 15px; text-transform: uppercase; }

        .badge { background: #21262d; border: 1px solid var(--border); padding: 8px 15px; border-radius: 20px; font-size: 0.85rem; color: var(--accent); }
