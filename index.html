<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | Anjan Patel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            /* Your professional background */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('./engback.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            padding: 50px 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* The Illustration area */
        .illustration {
            width: 100%;
            max-width: 350px;
            margin: 0 auto 30px;
        }

        .logo {
            width: 140px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin: 0 0 10px;
        }

        p {
            color: #5d6d7e;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #2980b9;
            color: white;
            padding: 14px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #1a5276;
        }

        .links {
            margin-top: 25px;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="./logo.png" alt="Anjan Patel Logo" class="logo">

        <h1>We're Undergoing Maintenance</h1>
        <p>We'll be back online shortly with an improved experience!</p>

        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=support@anjanpatel.ca" target="_blank" class="btn">
            Contact Support
        </a>

        <div class="links">
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=support@anjanpatel.ca" target="_blank">
                https://mail.google.com/mail/?view=cm&fs=1&to=support@anjanpatel.ca
            </a>
            <br>
            <a href="mailto:support@anjanpatel.ca">mailto:support@anjanpatel.ca</a>
        </div>
    </div>

</body>
</html>
