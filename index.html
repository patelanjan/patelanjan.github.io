<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Maintenance in Progress</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* Animated Gear Icon (Mechanical/Tools feel) */
        .icon-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .gear {
            fill: #2980b9;
            animation: spin 4s linear infinite;
        }

        .gear-small {
            fill: #3498db;
            animation: spin-reverse 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 15px 0;
            color: #2c3e50;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            line-height: 1.5;
            margin: 0;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 40px;
        }
    </style>
</head>
